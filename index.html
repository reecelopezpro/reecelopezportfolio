    <script src="script.js"></script>
    <script>
        // JavaScript for Menu Panel
        function openPanel() {
            document.getElementById("side-panel").style.width = "250px";
        }

        function closePanel() {
            document.getElementById("side-panel").style.width = "0";
        }

        // Scroll-based header background change
        window.onscroll = function() { changeHeaderOnScroll() };

        function changeHeaderOnScroll() {
            const header = document.querySelector('header');
            const headerTitle = document.querySelector('.header-title');
            
            // When the user scrolls down at least 10px, make the header white
            if (document.body.scrollTop > 10 || document.documentElement.scrollTop > 10) {
                header.style.backgroundColor = "rgba(255, 255, 255, 1)"; // White background
                header.style.color = "#333";
                headerTitle.style.color = "#333" // Change text color to dark for contrast
            } else {
                header.style.backgroundColor = "rgba(255, 255, 255, 0)"; // Transparent background
                header.style.color = "#fff"; 
                headerTitle.style.color = "#fff";// Keep text white when transparent
            }
        }
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Photography Portfolio</title>
    <style>
        /* Add styling directly in index.html for simplicity */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <h1>Welcome to My Photography Portfolio</h1>
    <div class="gallery">
        <img src="images/Compilation/LM/LM Week/P1012896.jpg" alt="Photo 1">
        <img src="images/Compilation/LM/LM Week/P1012931.jpg" alt="Photo 2">
        <img src="images/Compilation/LM/LM Week/P1012938.jpg" alt="Photo 3">
        <img src="images/Compilation/LM/LM Week/P1012962.jpg" alt="Photo 4">
        <img src="images/Compilation/LM/LM Week/P1012971.jpg" alt="Photo 5">
        <img src="images/Compilation/LM/LM Week/P1012990.jpg" alt="Photo 6">
        <img src="images/Compilation/LM/LM Week/P1012991.jpg" alt="Photo 7">
        <img src="images/Compilation/LM/LM Week/P1013008.jpg" alt="Photo 8">
        <img src="images/Compilation/LM/LM Week/P1013027.jpg" alt="Photo 9">
    </div>

</body>
</html>
